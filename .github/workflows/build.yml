name: Build and Push Docker Images
on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Build and Push Docker Images
          run: |
            echo "starting build and push"
            docker compose -f docker-compose.yaml build
            docker compose -f docker-compose.yaml push
